<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Font Awsome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-app="hotime">

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/index.html">
					<img src="../img/logo.png" height="50px" alt="Hotime">
				</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="tipo-hora.html">Cadastrar horas</a></li>
					<li><a href="lancar-hora.html">Lançar Horas</a></li>
					<li><a href="#">Funcionários</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container" ng-controller="LancarHoraController">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form">
					<input type="hidden" name="id" value="1" ng-model="userId">
					<div class="form-group">
						<label for="">Tipo de hora</label>
						<select name="cidade" class="form-control" ng-model="userPosition" 
						ng-options="userPositionOps.id as userPositionOps.description for userPositionOps in userPosition">
						</select>
					</div>
					<div class="form-group">
						<label for="">Horas Trabalhadas</label>
						<input type="text" class="form-control" name="horas" ng-model="workedNormalHours">
					</div>
					<div class="form-group">
						<label for="">Horas Extras</label>
						<input type="text" class="form-control" name="horas_extras" ng-model="workedExtraHours">
					</div>
				</form>

				<h2>Minhas horas</h2>
				<table class="table table-striped">
					<tr>
						<th>Data</th>
						<th>Cargo</th>
						<th>Horas</th>
						<th>Horas Extras</th>
						<th></th>
					</tr>
					<tr ng-repeat="hours in HoursData">
						<th>{{hours.date}}</th>
						<th>{{userPosition.description}}</th>
						<th>{{workedNormalHours}}</th>
						<th>{{workedExtraHours</th>
						<td><button class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
					</tr>
				</table>
			</div>
		</div>


	</div><!-- /.container -->
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
<script type="text/javascript" src="/js/LancarHoraController.js"></script>
</html>
