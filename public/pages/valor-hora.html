<!DOCTYPE html>
<html lang="en" ng-app="hotime">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Font Awsome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Angluar -->
	<script src="https://code.angularjs.org/1.4.0/angular.min.js"></script>
</head>
<body ng-controller="ValorHora">

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/index.html">
					<img src="../img/logo.png" height="50px" alt="Hotime">
				</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="valor-hora.html">Cadastrar horas</a></li>
					<li><a href="lancar-hora.html">Lançar Horas</a></li>
					<li><a href="#">Funcionários</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form">
					<div class="form-group">
						<label for="">Cargo</label>
						<select name="cidade" ng-model="valorHora.cargo.id" class="form-control">
							<option value="1">Software Engenier</option>
							<option value="2">Manager</option>
							<option value="3">Designer</option>
							<option value="4">Marketing</option>
							<option value="5">Tester</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">Localidade</label>
						<select name="cidade" ng-model="valorHora.localidade.id" class="form-control">
							<option value="1">Brasil</option>
							<option value="2">Estados Unidos</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">Valor da Hora</label>
						<input type="text" ng-model="valorHora.valorHora" name="valor_hora" class="form-control">
					</div>
					<div class="form-group">
						<label for="">Valor da Hora Extra</label>
						<input type="text" ng-model="valorHora.valorHoraExtra" name="valor_hora_extra" class="form-control">
					</div>
					<div class="form-group">
						<button class="btn btn-primary" ng-click="salvar(valorHora)">Salvar</button>
					</div>
				</form>

				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Cargo</th>
						<th>País</th>
						<th>Cidade</th>
						<th>Valor Hora</th>
						<th>Hora Extra</th>
						<th></th>
					</tr>
					<tr ng-repeat="valor in valorHoras | filter: busca track by valor.id">
						<td>{{::valor.id}}</td>
						<td>{{::valor.cargo.nome}}</td>
						<td>{{::valor.localidade.pais}}</td>
						<td>{{::valor.localidade.cidade}}</td>
						<td>{{::valor.valorHora | currency}}</td>
						<td>{{ 0 | currency }}</td>
						<td><button class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
					</tr>
				</table>
			</div>
		</div>
		<!-- Angluar -->
		<script src="/js/main.js"></script>
		<script src="/js/serviceValorHora.js"></script>
		<script src="/js/serviceCargo.js"></script>
		<script src="/js/controllerValorHora.js"></script>

	</div><!-- /.container -->
</body>
</html>
