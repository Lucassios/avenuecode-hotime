<!DOCTYPE html>
<html lang="en" ng-app="hotime">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Font Awsome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Angluar -->
	<script src="https://code.angularjs.org/1.4.0/angular.min.js"></script>
</head>
<body ng-controller="LancarHoraController">
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/index.html">
					<img src="../img/logo.png" height="50px" alt="Hotime">
				</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="valor-hora.html">Cadastrar horas</a></li>
					<li><a href="lancar-hora.html">Lançar Horas</a></li>
					<li><a href="funcionario.html">Funcionários</a></li>
					<li><a onclick="downloadQRCode()" href="#">QR Code</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form">
					<input type="hidden" name="id" value="1" ng-model="userId">
					<div class="form-group">
						<label for="">Tipo de hora</label>
						<select name="cidade" class="form-control">
							<option value="1">Software Engineer - Belo Horizonte - R$50</option>
							<option value="2">Marketing - Belo Horizonte - R$50</option>
							<option value="3">Diretor - Belo Horizonte - R$50</option>
						</select>
					</select>
				</div>
				<div class="form-group">
						<label for="">Localidade</label>
						<select name="localidade" ng-model="lancarHora.localidade.id" class="form-control" ng-options="localidade.id as localidade.cidade for localidade in localidades"></select>
					</div>
                    <div class="form-group">
                        <label for="">Localização Atual</label>
                        <input type="text" class="form-control" name="localidadeAtual" ng-model="localidadeAtual.nome">
                    </div>
				<div class="form-group">
					<label for="">Horas Trabalhadas</label>
					<input type="text" class="form-control" name="horas" ng-model="lancarHora.horas">
				</div>
				<div class="form-group">
					<label for="">Horas Extras</label>
					<input type="text" class="form-control" name="horas_extras" ng-model="lancarHora.horasExtras">
				</div>
				<button class="btn btn-primary" ng-click="salvar(">Salvar</button>
			</form>

			<h2>Minhas horas</h2>
			<table class="table table-striped">
				<tr>
					<th>Data</th>
					<th>Horas</th>
					<th>Horas Extras</th>
					<th></th>
				</tr>
				<tr ng-repeat="horas in horasLancadas">
					<th>{{horas.data}}</th>
					<th>{{horas.horas}}</th>
					<th>{{horas.horasExtras}}</th>
					<td><button class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
				</tr>
			</table>
		</div>
	</div>


</div><!-- /.container -->
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/serviceValorHora.js"></script>
<script type="text/javascript" src="/js/servicesHorasLancadas.js"></script>
<script type="text/javascript" src="/js/serviceLocalidade.js"></script>
<script type="text/javascript" src="/js/controllerLancarHora.js"></script>
</body>

</html>
