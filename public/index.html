<!DOCTYPE html>
<html lang="en" ng-app="hotime">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Angluar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
</head>
<body ng-controller="Autenticacao">

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/index.html">
                <img src="../img/logo.png" height="50px" alt="Hotime">
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <form class="form" ng-submit="autenticar(funcionario.email, funcionario.senha)">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" ng-model="funcionario.email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" ng-model="funcionario.senha" name="senha" class="form-control">
                </div>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <button type="submit" class="btn btn-primary">Autenticar</button>
            </div>
        </form>
    </div>


</div><!-- /.container -->

<script src="/js/main.js"></script>
<script src="/js/serviceAutenticacao.js"></script>
<script src="/js/controllerAutenticacao.js"></script>

</body>
</html>
